<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <body>
      <button
        onclick="
               calculation += '1'
               console.log(calculation); "
      >
        1
      </button>
      <button
        onclick="
            calculation += '2'
            console.log(calculation);"
      >
        2
      </button>

      <button
        onclick="calculation += '3'
             console.log(calculation);"
      >
        3
      </button>

      <button
        onclick="calculation += ' + '
            console.log(calculation);"
      >
        +
      </button>

      <button
        onclick="
         calculation=eval(calculation);
         console.log(calculation);;
         "
      >
        =
      </button>
      <p>
        <button>1</button>
        <button>2</button>
        ...
      </p>
      <p>
        <button>4</button>
        <button>5</button>
        ...
      </p>
      <script>
        let calculation = "";
      </script>
    </body>
  </head>
</html>

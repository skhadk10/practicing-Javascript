      // array are references
      const array1 = [1, 2, 3];

      //More details about loops

      // break
      // create a loop that counts from 1 to 10 but breaks it on 8

      for (let i = 1; i <= 10; i++) {
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      // continue

      for (let i = 1; i <= 10; i++) {
        if (i === 3) {
          continue;
        }

        console.log(i);
        if (i === 8) {
          break;
        }
      }

      //  skip a no. if it's diviible by 3;

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }

        console.log(i);
        if (i === 8) {
          break;
        }
      }

      // count from 1to 10 using a while loop
      let i = 1;
      while (i <= 10) {
        if (i % 3 === 0) {
          // to avoid infinite loop we add i++ before continue in while loop
          i++;
          continue;
        }
        console.log("whileloop", i);
        i++;
      }

      // how to use loops with functions

      // double the array [1,1,3]=>[2,2,6]

        const numberdoubled = [];

          if(number===0){

            return numberdoubled;
          }
          numberdoubled.push(number * 2);

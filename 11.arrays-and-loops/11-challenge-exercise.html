<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge exercise</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 20; i++) {
        // The trick to this problem is to check if
        // the number is divisible by 3 and 5 first.
        // Otherwise, it will always display 'Fizz'.
        if (i % 3 === 0 && i % 5 === 0) {
          console.log(i, "FizzBuzz");
        } else if (i % 3 === 0) {
          console.log(i, "Fizz");
        } else if (i % 5 === 0) {
          console.log(i, "Buzz");
        }
      }
    </script>
  </body>
</html>

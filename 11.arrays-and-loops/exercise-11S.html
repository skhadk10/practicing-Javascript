    <script>
      // 11S

      // Create a function removeEgg(foods) that takes an array of strings and remove the fist 2 eggs from the array.

      function removeEgg(foods) {
        const result = [];
        let eggsRemoved = 0;
        for (let i = 0; i < foods.length; i++) {
          let food = foods[i];
          // Only skip 'egg' if we removed less than 2
          // of them so far.
          if (food === "egg" && eggsRemoved < 2) {
            // Update the number of 'egg' we have removed.
            // This must be done before continue, otherwise,
            // doing continue first will just skip this code.
            eggsRemoved++;
            continue;
          }
          result.push(food);
        }
        console.log(result);
      }

      removeEgg(["egg", "apple", "egg", "egg", "ham"]);
    </script>
  </body>

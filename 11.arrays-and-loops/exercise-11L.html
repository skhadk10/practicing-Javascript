<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exercise 11K</title>
  </head>
  <body>
    <script>
      // 11l

      function minMax(nums) {
        let result = {
          min: 0,
          max: 0,
        };
        for (let i = 0; i < nums.length; i++) {
          // nums[i] is a value of index, if i is 0 then in array of nums the value will be 1, if 2 then -3.
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
     
        } 
            console.log(result);
      }

      minMax([1, -3, 5]);
    </script>
  </body>
</html>

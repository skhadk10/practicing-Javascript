<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exercise 11g</title>
  </head>
  <body>
    <script>
      // create a loop that takes an array of numbers and creates a new array where each number is increased by 1. [1,2,3]=>[2,3,4]
      const array = [1, 2, 3];
      let result = [];
      for (i = 0; i <= array.length - 1; i++) {
        const num = array[i];
        result.push(num + 1);
      }
      console.log(result);
    </script>
  </body>
</html>

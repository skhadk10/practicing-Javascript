  <body>
    <script>
      // 11i

      function addNum(array,num){
        let result=[];
        for( let i=0;i<array.length;i++){
          const number=array[i]
          result.push(number+num)
          //  result.push(array[i]+num);
        }
       console.log(result);
      }

      addNum([1,2,3],2)
      addNum([1,2,3],3)
      addNum([-2,-1,0,99],2)
    </script>
  </body>

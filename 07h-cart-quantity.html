      onClick="

    </button>
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert("Cart is full");
          return;
        } else if (cartQuantity + value < 0) {
          alert("Not enough items in the cart");
          return;
        } else {
          cartQuantity = cartQuantity + value;
        }
        console.log(cartQuantity);
      }
